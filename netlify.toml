[build]
  command = "pnpm build"
  publish = "dist/spa"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# Redirect API requests to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# React Router SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
